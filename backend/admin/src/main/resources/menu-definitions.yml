      - code: ADMIN_HR_IMPORT
        name: HR 데이터 가져오기
        path: /admin/hr-import
        icon: database
        sortOrder: 940
        description: HR 시스템에서 데이터를 가져옵니다.
        requiredCapabilities:
          - feature: HR_IMPORT
            action: READ

      - code: ADMIN_RULE_MANAGE
        name: 규칙 관리
        path: /admin/rule
        icon: code
        sortOrder: 950
        description: 비즈니스 규칙을 관리합니다.
        requiredCapabilities:
          - feature: RULE_MANAGE
