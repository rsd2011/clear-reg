spring:
  application:
    name: dw-worker
  datasource:
    url: jdbc:h2:mem:dwworker;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          batch_size: 50
  batch:
    job:
      enabled: false

logging:
  level:
    com.example: INFO

dw:
  ingestion:
    outbox:
      poll-interval-ms: 3000
      batch-size: 25
