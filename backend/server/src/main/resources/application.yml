server:
  port: 8080

spring:
  application:
    name: multi-module-application
  datasource:
    url: jdbc:h2:mem:cleardb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          use_get_generated_keys: true
  h2:
    console:
      enabled: true
  ldap:
    urls: ""
    base: ""
    username: ""
    password: ""

cache:
  redis:
    enabled: false
  local-ttl-seconds: 300
  redis-ttl-seconds: 600
  local-maximum-size: 10000

security:
  jwt:
    secret: change-me-change-me-change-me-change-me-change-me-32bytes
    access-token-seconds: 900
    refresh-token-seconds: 2592000
    issuer: clear-reg-backend
  auth:
    password-min-length: 12
    require-uppercase: true
    require-lowercase: true
    require-digit: true
    require-special: true
    max-failed-attempts: 5
    lockout-seconds: 900
    password-history-size: 5
    password-expiry-days: 90
  session:
    max-active-sessions: 2
  policy:
    password-policy-enabled: true
    password-history-enabled: true
    account-lock-enabled: true
    enabled-login-types:
      - PASSWORD
      - SSO
      - AD

hr:
  ingestion:
    enabled: false
    batch-cron: "0 30 2 * * *"
    timezone: Asia/Seoul
    incoming-dir: "${HR_INCOMING_DIR:build/hr/incoming}"
    archive-dir: "${HR_ARCHIVE_DIR:build/hr/archive}"
    error-dir: "${HR_ERROR_DIR:build/hr/error}"
    reconciliation-lookback: "30d"
    retention: "90d"
    database:
      enabled: false
      batch-size: 1000
