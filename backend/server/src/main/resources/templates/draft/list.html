<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" th:replace="layout/main :: content(title='기안 목록', view='this')">
<div th:fragment="view">
    <h2>기안 목록</h2>
    <form method="get" th:action="@{/drafts}" class="search-form">
        <label>업무
            <input type="text" name="business" th:value="${param.business}"/>
        </label>
        <label>상태
            <input type="text" name="status" th:value="${param.status}"/>
        </label>
        <button type="submit">검색</button>
        <a th:href="@{/drafts/new}" class="button">새 기안</a>
    </form>
    <table>
        <thead>
        <tr>
            <th>제목</th><th>업무</th><th>상태</th><th>조직</th><th>작성자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="draft : ${drafts}">
            <td><a th:href="@{|/drafts/${draft.id}|}" th:text="${draft.title}">제목</a></td>
            <td th:text="${draft.businessFeatureCode}">업무</td>
            <td><span class="badge" th:text="${draft.status}">상태</span></td>
            <td th:text="${draft.organizationCode}">조직</td>
            <td th:text="${draft.createdBy}">작성자</td>
        </tr>
        </tbody>
    </table>
</div>
</html>
